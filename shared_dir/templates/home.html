<!doctype html>
<html lang="ja">
    <head>
        <meta http-equiv="content-type" charset="UTF-8">
        <title>Cooking-GPT</title>
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
        <link rel="icon" type="image/x-icon" href="static/ico/cook_hat.ico">
        <link rel="stylesheet" href="static/style.css">
        <script>
            function previewImage(event) {
                var preview = document.querySelector('.preview');
                var file = event.target.files[0];
                var reader = new FileReader();

                reader.onload = function() {
                    preview.src = reader.result;
                };

                if (file) {
                    reader.readAsDataURL(file);
                } else {
                    preview.src = "";
                }
            }
        </script>
        <style>
        .preview {
            width: 300px;
            height: 300px;
        }
        </style>
    </head>
    <body>
        <h1 class="title">
            <img src="static/ico/cook_hat.ico" style="width: 32px; height: 32px;" class="icon">
            Cooking-GPT
            <img src="static/ico/cook_hat.ico" style="width: 32px; height: 32px;" class="icon">
        </h1>
        <h2>食材の写真をアップロードしてください</h2>
        <form method="post" enctype="multipart/form-data">
            <div id="config">
                <p>
                    <label>表示する料理数：
                        <select name="num" required>
                            <option value="">選択してください</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </label>
                </p>
                <div class="file">
                    <!-- <input type="file" name="file"> -->
                    <input type="file" name="file" onchange="previewImage(event)">
                </div>
                <div class="preview-container">
                    <img class="preview" src="" alt="No Image">
                </div>
                <div class="Upload">
                    <input type="submit" value="Upload">
                </div>
            </div>
        </form>
    </body>
</html>
